<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/cad8aa6f13.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/cad8aa6f13.js"></script>
    <title>Boat Ride Adventure</title>
  </head>
  <body class="contact">
    <header>
      <div class="wrapper">
        <!-- *********** top nav bar *************-->
        <nav>
          <div class="hamburger"><i class="fas fa-bars"></i></div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <!-- ************* Header *****************-->
        <div class="title">
          <h1>Get in touch</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper mainContent">
        <!--**************** Left Section ******************* -->
        <section class="leftSection">
          <div class="iconContainer">
            <span class="sr-Only">Facebook</span>
            <i class="fa fa-facebook-f"></i>
            <span class="sr-Only">Instagram</span>
            <i class="fa fa-instagram"></i>
            <span class="sr-Only">Twitter</span>
            <i class="fa fa-twitter"></i>
            <span class="sr-Only">whatsapp</span>
            <i class="fa fa-whatsapp"></i>

            <p>info@email.com</p>
          </div>
          <div class="info">
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </section>

        <!--***************** Right Section *********************** -->
        <section class="rightSection">
          <form action="submit" class="commentForm">
            <input
              type="text"
              class="name"
              name="name"
              aria-label="Name"
              placeholder="Name"
            />
            <input
              type="email"
              class="email"
              name="email"
              aria-label="Email Address"
              placeholder="Email Address"
            />
            <textarea
              class="comment"
              name="comment"
              placeholder="Comment"
              cols="30"
              rows="5"
              aria-label="Comment"
            ></textarea>
            <input
              class="submit"
              type="submit"
              value="Submit"
              aria-label="Submit button"
            />
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>
        Copyright &copy; 2019 HackerYou
      </p>
    </footer>
  </body>
</html>
